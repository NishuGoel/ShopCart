<div align="center"><h3>Product List</h3></div>
<table class = "table" border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Buy</th>
    </tr>
    <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>
            <a [routerLink]="['/cart', { id:product.id }]">Add to Cart</a>
        </td>
    </tr>
</table>
<router-outlet></router-outlet>
